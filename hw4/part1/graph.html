<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="styles/graph.css" />
  <script src="js/graph.js" async></script>
  <script src="js/mainAction.js" async></script>
</head>

<body>

  <div id = "layautBlock">

    <label> Layaut:
      <label> <input type = "radio" name = "layautRadio" value = "line" ></input> Line </label>
      <label> <input type = "radio" name = "layautRadio" value = "2D"></input> Two axis </label>
      <label> <input type = "radio" name = "layautRadio" value = "circle" checked></input> Circle </label>
      <label> <input type = "radio" name = "layautRadio" value = "ring"></input> Ring </label>
    </label>

  </div>

  <div id = "lineBlock" class = "optionBlock">

    <label> Sort by:
      <select id="valueTypeSelect">
        <option value="gdp">GDP</option>
        <option value="population" selected>Population</option>
        <option value="life_expectancy">Life Expectancy</option>
      </select>
    </label>

    <br>
    <label> Scale:
      <label> <input type = "radio" name = "scaleRadio" value = "default" checked></input> Default </label>
      <label> <input type = "radio" name = "scaleRadio" value = "byValue"></input> By Value </label>
    </label>

  </div>

  <div id = "twoDBlock"  class = "optionBlock">
    <label> Axis:
      <label> <input type = "radio" name = "axisRadio" value = "gdp_population" checked></input> GDP and Population </label>
      <label> <input type = "radio" name = "axisRadio" value = "longitude_latitude"></input> Longitude and Latitude </label>
    </label>
  </div>

  <div id = "circleBlock" class = "optionBlock">
    <label> Separation Type:
      <label> <input type = "radio" name = "circleRadio" value = "horizonral" checked></input> Horizonral </label>
      <label> <input type = "radio" name = "circleRadio" value = "pie"></input> Pie </label>
    </label>
    <br>
    <label> Separate by Continents
       <input type = "checkbox" name="circleSeparation" onchange="updateGraph()"/>
    </label>
  </div>


  <div id = "ringBlock" class = "optionBlock">
    <label> Sort By:
      <label> <input type = "radio" name = "ringSortRadio" value = "population" ></input> Population </label>
      <label> <input type = "radio" name = "ringSortRadio" value = "gdp"></input> GDP </label>
      <label> <input type = "radio" name = "ringSortRadio" value = "none" checked></input> None </label>
    </label>
    <br>
    <label> Separate by Continents
       <input type = "checkbox"  name="ringSeparation" onchange="updateGraph()"/>
    </label>
  </div>

  <br>

  <svg id="graphArea" width="1500" height="1900">
           <g id="graph"></g>
  </svg>
</body>

</html>
